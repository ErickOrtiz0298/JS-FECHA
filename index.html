<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dia trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-position: center center;
            background: radial-gradient(ellipse, rgb(122, 122, 207), rgb(139, 237, 139));
        }
    </style>  

</head>

<body>
    <div class="container my-2">
        <div class="row justify-content-center">
            <div col-11 col-sm-7>
                <h1 class="text-center">Ingresa la fecha para saber si el dia fue laboral</h1>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <!--Día-Mes-Año-->
            <div class="col-11 col-sm-7">
                <form id="principal" class="row g-3 fs-4">
                    <div class="col-md-4">
                        <label for="inputDia" class="form-label">Dia</label>
                        <input type="number" min = "1" max = "31" class="form-control" id="inputDia" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputMes" class="form-label">Mes</label>
                        <input type="number" min = "1" max = "12" class="form-control" id="inputMes" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAnio" class="form-label">Año</label>
                        <input type="number" min = "1900" class="form-control" id="inputAnio" required>
                    </div>

                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-11 col-sm-7">
                <label for="respuestaDia" class="form-label"></label>
                <input type="text" class="form-control" id="respuestaDia">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./logica.js"></script>
</body>

</html>
